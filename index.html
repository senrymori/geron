<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Main</title>
</head>
<body>
    <div class="login">
        <div class="auth">
            <form id="auth" class="open">
                <h1>Авторизация</h1>
                <div class="form-container">
                    <label for="">
                        <h4>Е-mail</h4>
                        <input type="text" name="email">
                    </label>
                    <label for="">
                        <h4>Phone</h4>
                        <input type="text" name="phone">
                    </label>
                    <label for="">
                        <h4>Password</h4>
                        <input type="password" name="password">
                    </label>
                </div>
                <input type="button" onclick="login()" value="Войти" class="btn">

                <a onclick="navigate(this)">
                    <p>Регистрация</p>
                </a>
            </form>

            <form id="reg">
                <h1>Регистрация</h1>
                <div class="form-container">
                    <label for="">
                        <h4>Е-mail</h4>
                        <input type="text" name="emailReg">
                    </label>
                    <label for="">
                        <h4>Phone</h4>
                        <input type="text" name="phoneReg">
                    </label>
                    <label for="">
                        <h4>Password</h4>
                        <input type="password" name="passwordReg">
                    </label>
                </div>
                <input type="button" onclick="reg()" value="Зарегистрироваться" class="btn">

                <a onclick="navigate(this)">
                    <p>Авторизоваться</p>
                </a>
            </form>
        </div> 
    </div> 
    
    <script src="https://unpkg.com/imask"></script>
    <script src="./assets/js/auth.js"></script>
</body>
</html>
